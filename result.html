<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート結果</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <h1>アンケート結果</h1>
        <h2>作品の評価</h2>
        <div class="wrap">
            <div class="resultbox">
                <img src="images/car-std.png" alt="">
                <div id="car-std"><span>car-std:20%</span></div>
            </div>
            <div class="resultbox">
                <img src="images/car-police.png" alt="">
                <div id="car-police"><span>car-police:30%</span></div>
            </div>
            <div class="resultbox">
                <img src="images/car-taxi.png" alt="">
                <div id="car-taxi"><span>car-taxi:50%</span></div>
            </div>
        </div>
        <h2>男女比</h2>
        <div class="gendergraph">
            <div class="male">男性30%</div>
            <div class="female">女性70%</div>
        </div>

    </div>
</body>
</html>
