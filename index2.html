<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>アンケートシステム</title>
  </head>
  <body>
      <div class="container">
        <h1 class="h3">アンケートにお答えください</h1>
        <h2 class="h4">好きな作品は？</h2>
        <div class="row">
            <div class="form-check">
                <input type="radio" class="form-check-input" name="favorite" id="car-police">
                <label for="car-police" class="form-check-label"><img src="images/car-police.png" alt=""></label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" name="favorite" id="car-taxi">
                <label for="car-taxi" class="form-check-label"><img src="images/car-taxi.png" alt=""></label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" name="favorite" id="car-std">
                <label for="car-std" class="form-check-label"><img src="images/car-std.png" alt=""></label>
            </div>
        </div>
        
        <h2 class="h4 mt-3">あなたの性別は？</h2>
        <div class="row">
            <div class="form-check col-sm mr-3">
                <input type="radio" class="form-check-input" name="gender" id="male">
                <label for="male" class="form-check-label">男性</label>
            </div>
            <div class="form-check col-sm mr-3">
                <input type="radio" class="form-check-input" name="gender" id="female">
                <label for="female" class="form-check-label">女性</label>
            </div>
        </div>
        <h2 class="h4 mt-3">年齢層は？</h2>
        <div class="border">
            <select class="custom-select" name="" id="">
                <option value="10">10代</option>
                <option value="20">20代</option>
                <option value="30">30代</option>
                <option value="40">40代</option>
                <option value="50">50代以上</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">送信</button>
      </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
